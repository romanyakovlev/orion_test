{% extends "base.html" %}


{% block content %}
    <h1>Пункт 2</h1>
    <p> {{text}} </p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.plans.label }}<br>
            {{ form.plans }}<br>
            {% for error in form.plans.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
